<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Responsive Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="helper.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="contents" class="loading">
      <div id="navbar-container" class="mb-8"></div>
      <div class="mb-5"></div>
      <div class="mb-5"></div>
      <div class="container" id="content-container1"></div>
      <div class="container" id="content-container2"></div>
      <div class="container" id="content-container3"></div>
      <div class="logs">
        <div id="content-container4"></div>
      </div>
    </div>
    <div class="toast-container position-fixed p-3" style="top: 20px; left: 50%; transform: translateX(-50%); width: 40vw">
      <div id="liveToast" class="toast w-100 border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header w-100">
          <div class="container-fluid">
            <div class="row align-items-center">
              <div class="col-auto">
                <svg width="75" height="35" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
                  <rect width="100" height="50" fill="#d1d8e0" />
                  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="15" fill="black" font-family="Comic Sans MS, cursive, sans-serif" font-weight="bold">WHACK</text>
                </svg>
              </div>
              <div class="col text-truncate">Short Message</div>
              <div class="col-auto"><small>11 mins ago</small></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="spinner" class="d-flex justify-content-center align-items-center" style="height: 100vh">
      <span class="loader"></span>
    </div>
  </body>
</html>
